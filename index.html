<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- link bootstap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
     <!-- link dayjs for time -->
     <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
     integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous">
     </script>
  
</head>
<body>
    <div class="container">
        <nav class="navbar bg-primary">
            <div class="container-fluid ">
                <span class="navbar-brand fs-2 mb-0 h1 mx-auto text-white">Weather Dashboard</span>
            </div>
        </nav>
    <!-- set up title color and search button -->
        <div class="row">
            <div class="col-12 col-md-4 row">
                <h2>Search for a city:</h2>
                <div class="input-group mb-3 col-12">
                    <input id="cityToSearch" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" placeholder="Search City">
                </div>
                <button id="searchBtn" type="button" class="btn btn-primary mx-auto mb-2" placeholder="City Name">Search</button>
                <hr>
                <h3>Search History</h3>
                <p id="history"></p>
                
            </div>
    
</body>
</html>
